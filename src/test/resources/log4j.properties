task1.utils.logger.rootLogger=info, stdout, R

task1.utils.logger.appender.stdout=org.apache.log4j.ConsoleAppender
task1.utils.logger.appender.stdout.layout=org.apache.log4j.PatternLayout

task1.utils.logger.appender.stdout.Target=System.out
task1.utils.logger.appender.stdout.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

